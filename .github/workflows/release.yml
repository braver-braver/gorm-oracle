name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  releaser:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Get Tag Name
        id: tag
        run: echo "tagName=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: gen_changelog
        run: |
          go run github.com/git-chglog/git-chglog/cmd/git-chglog@v0.15.4 \
            --config ./_dev/config/chglog.config.yml --output CHANGELOG.md \
            v${{ steps.tag.outputs.tagName }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}
